server.port:8080

#开放静态资源文件
spring.mvc.static-path-pattern=/static/**

#配置视图解析器
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=

#配置数据库信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///demo1?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.password=root
spring.datasource.username=root

#配置xml形式的mybatis  告诉springboot框架mybatis的xml文件存放位置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.java.pojo